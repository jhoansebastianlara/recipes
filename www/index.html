<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova script -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- Firebase utils -->
    <script src="https://cdn.firebase.com/libs/firebase-util/0.2.4/firebase-util.min.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- ngLodash -->
    <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>

    <!-- ngMessages -->
    <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- angular traslate -->
    <script src="lib/angular-translate/angular-translate.min.js"></script>

    <!-- angular traslate json files -->
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app/constants.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/filters.js"></script>
    <script src="js/app/utilities.js"></script>
    <script src="js/app/controllers/controllers.js"></script>
    <script src="js/app/services/services.js"></script>

    <!-- categories js -->
    <script src="js/categories/controllers/CategoryController.js"></script>
    <script src="js/categories/services/CategoryService.js"></script>

    <!-- recipes js -->
    <script src="js/recipes/controllers/RecipeController.js"></script>
    <script src="js/recipes/services/RecipeService.js"></script>

    <!-- Settings js -->
    <script src="js/settings/controllers/SettingsController.js"></script>

    <!-- Users js -->
    <script src="js/users/controllers/LoginController.js"></script>
</head>

<body ng-app="starter" ng-controller="AppController">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
