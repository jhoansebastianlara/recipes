<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-icon icon ion-android-close" ng-click="addCategoryModal.hide()"></button>
        <h1 class="title">
        	<span ng-show="!category.$id">{{ 'NEW_CATEGORY_OPT.CONFIG.NEW_CATEGORY' | translate }}</span>
        	<span ng-show="category.$id">{{ 'NEW_CATEGORY_OPT.CONFIG.UPDATE_CATEGORY' | translate }}</span>
        </h1>
    </ion-header-bar>

    <div data-ng-include="'templates/language-bar.html'"></div>

	<ion-content>
		<form name="categoryForm">
		<div class="list card">
			<div class="item item-divider"></div>
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{ 'NEW_CATEGORY_OPT.CONFIG.NAME' | translate }}</span>
				<input type="text" ng-model="category[lang].name" placeholder="{{ 'NEW_CATEGORY_OPT.CONFIG.NAME' | translate }}" required>
			</label>
			<div class="item item-divider">{{ 'NEW_CATEGORY_OPT.CONFIG.IMAGE' | translate }}</div>
	      <div class="item item-image" ng-show="!lodash.isEmpty(category[lang].image)">
	        <img ng-src="{{ category[lang].image }}" width="100%" />
	      </div>
	      <div class="item tabs tabs-secondary tabs-icon-left">
	        <a class="tab-item image-option" href="#" ng-click="getImage()">
	          <i class="icon ion-image"></i>
	          {{ 'NEW_CATEGORY_OPT.CONFIG.LOAD_IMAGE'| translate }}
	        </a>
	      </div>
	    </div>

		<div class="padding">
        <button class="button button-block button-positive activated" 
        	ng-click="saveCategory()"
        	ng-disabled="categoryForm.$invalid || lodash.isEmpty(category[lang].image) || isLoading">
        		<span ng-show="!category.$id">{{ 'NEW_CATEGORY_OPT.CONFIG.CREATE' | translate }}</span>
        		<span ng-show="category.$id">{{ 'NEW_CATEGORY_OPT.CONFIG.UPDATE' | translate }}</span>
        </button>
      </div>
  </form>
	</ion-content>
</ion-modal-view>
